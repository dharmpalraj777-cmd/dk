<!DOCTYPE html>
<html>
<head>
<title>JARVIS AI</title>
<style>
body {
    margin: 0;
    background: black;
    color: cyan;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    margin-top: 30px;
    letter-spacing: 5px;
}

.circle {
    width: 200px;
    height: 200px;
    border: 5px solid cyan;
    border-radius: 50%;
    margin: 50px auto;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 20px cyan; }
    to { box-shadow: 0 0 60px cyan; }
}

button {
    padding: 15px 40px;
    font-size: 18px;
    background: cyan;
    border: none;
    cursor: pointer;
    margin-bottom: 30px;
}

#status {
    font-size: 18px;
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>J.A.R.V.I.S</h1>
<div class="circle"></div>
<button onclick="startJarvis()">Activate Jarvis</button>
<p id="status">Status: Waiting...</p>

<script>
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = "en-IN";
recognition.continuous = true;

function speak(text){
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-IN";
    window.speechSynthesis.speak(speech);
}

function startJarvis(){
    recognition.start();
    document.getElementById("status").innerText = "Status: Listening...";
    speak("Jarvis Activated");
}

recognition.onresult = function(event){
    let command = event.results[event.results.length - 1][0].transcript.toLowerCase();
    document.getElementById("status").innerText = "You said: " + command;

    if(command.includes("hello")){
        speak("Hello Sir, how can I help you?");
    }
    else if(command.includes("time")){
        let time = new Date().toLocaleTimeString();
        speak("The time is " + time);
    }
    else if(command.includes("date")){
        let date = new Date().toLocaleDateString();
        speak("Today's date is " + date);
    }
    else if(command.includes("open youtube")){
        speak("Opening YouTube");
        window.open("https://www.youtube.com");
    }
    else if(command.includes("open google")){
        speak("Opening Google");
        window.open("https://www.google.com");
    }
    else if(command.includes("search")){
        let searchText = command.replace("search", "");
        speak("Searching " + searchText);
        window.open("https://www.google.com/search?q=" + searchText);
    }
    else if(command.includes("wikipedia")){
        let wiki = command.replace("wikipedia", "");
        speak("Searching Wikipedia for " + wiki);
        window.open("https://en.wikipedia.org/wiki/" + wiki);
    }
    else if(command.includes("stop")){
        speak("Stopping Jarvis");
        recognition.stop();
        document.getElementById("status").innerText = "Status: Stopped";
    }
    else{
        speak("Sorry, I did not understand");
    }
};
</script>

</body>
</html>
